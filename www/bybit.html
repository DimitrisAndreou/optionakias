<!DOCTYPE html>
<html>

<head>
  <title>ByBit Options</title>
  <link rel="stylesheet" href="bybit-styles.css">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="dist/bybit.js"></script>
</head>

<body>
  <center>
    <h1>Contents:</h1>
    <table border="1">
      <tr>
        <th></th>
        <th>BTC</th>
        <th>ETH</th>
      </tr>
      <tr>
        <td>PUTS</td>
        <td>
          <a href="#btc_puts_chart">Chart</a>,
          <a href="#btc_puts">Table</a>
        </td>
        <td>
          <a href="#eth_puts_chart">Chart</a>,
          <a href="#eth_puts">Table</a>
        </td>
      </tr>
      <tr>
        <td>CALLS</td>
        <td><a href="#btc_calls">Table</a></td>
        <td><a href="#eth_calls">Table</a></td>
      </tr>
    </table>
  </center>
  <div class="container">
    <div>
      <h1 id="btc_puts_chart" class="centered">BTC Puts Chart</h1>
      <div id="BTC_puts_chart" class="chart"></div>
    </div>
    <div>
      <h1 id="btc_puts" class="centered">BTC Puts</h1>
      <div id="BTC_puts_table" class="table"></div>
    </div>

    <div>
      <h1 id="btc_calls" class="centered">BTC Calls</h1>
      <div id="BTC_calls_table" class="table"></div>
    </div>

    <div>
      <h1 id="eth_puts_chart" class="centered">ETH Puts Chart</h1>
      <div id="ETH_puts_chart" class="chart"></div>
    </div>
    <div>
      <h1 id="eth_puts" class="centered">ETH Puts</h1>
      <div id="ETH_puts_table" class="table"></div>
    </div>

    <div>
      <h1 id="eth_calls" class="centered">ETH Calls</h1>
      <div id="ETH_calls_table" class="table"></div>
    </div>
  </div>
</body>

</html>
